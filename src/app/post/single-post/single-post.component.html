<div class="post-comments-container">
  <div class="post-container">
    <div class="post-header">

      <div class="post-author">
        <div>
          <span class="author-name">Shoneee</span>
        </div>
        <div class="author-actions">
          <i class="fas fa-edit edit-icon" (click)="editPost()"></i>
          <i class="fas fa-trash delete-icon" (click)="deletePost(post.id)"></i>
        </div>
      </div>
      <div class="post-date">
        <span>{{post.date}}</span>
      </div>
    </div>

    <div class="post-image">
      <img [src]="'../../../assets/images/' + post.image" alt="Post Image">
    </div>

    <div class="post-description">
      <p>{{post.description}}</p>
    </div>

    <div class="post-likes-comments">
      <div class="likes">
        <i class="like-icon fas fa-heart" [class.liked]="isLiked" (click)="likePost()"></i>
        <span class="like-count">{{post.likes}}</span>
      </div>
      <div class="comments">
        <span>{{ post.comments.length }} comments</span>
      </div>
    </div>
  </div>

  <div class="comments-section-container">
    <div *ngIf="showCommentSection" class="comments-section">
      <div class="comments-list">
        <div *ngFor="let comment of post.comments" class="comment">
          <app-single-comment [comment]="comment"></app-single-comment>
        </div>
      </div>
    </div>
    <app-comment-form class="comment-form"></app-comment-form>
  </div>
</div>
