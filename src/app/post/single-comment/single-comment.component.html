<div class="comment">
  <div class="comment-author">
    <span (click)="viewProfile()" style="cursor: pointer;" class="author-name">{{ comment.creatorName }}  {{ comment.creatorSurname }}</span>

    <span class="comment-date">{{ comment.creationDate }}</span>

  </div>
  <div class="comment-content">
    <p>{{ comment.content }}</p>
  </div>
</div>
