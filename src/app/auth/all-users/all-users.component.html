<div class="search-container">
  <mat-form-field appearance="outline">
    <mat-label>Ime</mat-label>
    <input matInput placeholder="Pretra탑i po imenu" [(ngModel)]="searchName">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Prezime</mat-label>
    <input matInput placeholder="Pretra탑i po prezimenu" [(ngModel)]="searchSurname">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput placeholder="Pretra탑i po emailu" [(ngModel)]="searchEmail">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Min. broj objava</mat-label>
    <input matInput type="number" placeholder="Minimalan broj objava" [(ngModel)]="minPostsCount">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Maks. broj objava</mat-label>
    <input matInput type="number" placeholder="Maksimalan broj objava" [(ngModel)]="maxPostsCount">
  </mat-form-field>

  <button mat-raised-button color="accent" (click)="onSearch()">
    <mat-icon>search</mat-icon> Pretra탑i
  </button>
</div>

<table mat-table [dataSource]="dataSource" matSort  matSort (matSortChange)="sortData()" matSortActive="following-count" matSortDirection="asc">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Ime </th>
    <td mat-cell *matCellDef="let user"> {{user.name}} </td>
  </ng-container>

  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef> Prezime </th>
    <td mat-cell *matCellDef="let user"> {{user.surname}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
  </ng-container>

  <ng-container matColumnDef="posts">
    <th mat-header-cell *matHeaderCellDef> Broj objava </th>
    <td mat-cell *matCellDef="let user"> {{user.postsCount}} </td>
  </ng-container>

  <ng-container matColumnDef="following-count">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Pracenja </th>
    <td mat-cell *matCellDef="let user"> {{user.followingCount }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="totalUsers" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" (page)="onPageChange($event)">
</mat-paginator>
