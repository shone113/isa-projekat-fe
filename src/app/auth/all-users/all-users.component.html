<div class="search-container">
  <mat-form-field appearance="outline">
    <mat-label>Ime</mat-label>
    <input matInput placeholder="Pretraži po imenu" [(ngModel)]="searchName">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Prezime</mat-label>
    <input matInput placeholder="Pretraži po prezimenu" [(ngModel)]="searchSurname">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput placeholder="Pretraži po emailu" [(ngModel)]="searchEmail">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Min. broj objava</mat-label>
    <input matInput type="number" placeholder="Minimalan broj objava" [(ngModel)]="minPostsCount">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Maks. broj objava</mat-label>
    <input matInput type="number" placeholder="Maksimalan broj objava" [(ngModel)]="maxPostsCount">
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" matSort matSortActive="followers" matSortDirection="asc">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Ime </th>
    <td mat-cell *matCellDef="let user"> nenad </td>
  </ng-container>

  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef> Prezime </th>
    <td mat-cell *matCellDef="let user"> dubovac </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
    <td mat-cell *matCellDef="let user"> shone </td>
  </ng-container>

  <ng-container matColumnDef="posts">
    <th mat-header-cell *matHeaderCellDef> Broj objava </th>
    <td mat-cell *matCellDef="let user"> 22 </td>
  </ng-container>

  <ng-container matColumnDef="followers">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Pratioci </th>
    <td mat-cell *matCellDef="let user"> 40 </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="totalUsers" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]">
</mat-paginator>
